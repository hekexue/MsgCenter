<html>
<head>
	<link rel="stylesheet" href="/ext/resources/ext-theme-neptune/ext-theme-neptune-all.css">
<script src="/ext/ext-all.js"></script>
</head>
<body>
	<input type="button" value="start watch server status" onClick="watchStatus()">
	<input type="button" value="stop watch server status" onClick="stopWatch()">
	<script src="./js/common/require.js"></script>
<script>
  var watchStatus,stopWatch;
	
  require.config({
    baseUrl: "/js"
  });


  require(["serverStatus/serverStatus"],
    function(serverStatus) {
    	watchStatus = function(){
    	  	serverStatus.startWatch();
    	}
    	stopWatch = function(){
    	    serverStatus.stopWatch();
    	}
    }
  );
  </script>
</body>
</html>
